<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sayang ğŸ’–</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", "Comic Sans MS", cursive;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .card {
        background: white;
        border-radius: 28px;
        padding: 36px 30px;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        animation: pop 1s ease;
        position: relative;
        z-index: 2;
      }

      @keyframes pop {
        0% {
          transform: scale(0.4) rotate(-10deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotate(0);
          opacity: 1;
        }
      }

      h1 {
        margin-top: 0;
        font-size: 30px;
        color: #ff3366;
      }

      .subtitle {
        font-size: 14px;
        color: #888;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #555;
        line-height: 1.7;
        min-height: 90px;
      }

      .heart {
        font-size: 52px;
        animation: beat 0.9s infinite;
        margin: 16px 0;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.35);
        }
      }

      button {
        margin-top: 20px;
        padding: 14px 22px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(135deg, #ff3366, #ff758c);
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
      }

      button:hover {
        transform: scale(1.08) rotate(-1deg);
      }

      .balloon {
        position: absolute;
        bottom: -100px;
        font-size: 34px;
        animation: floatUp linear infinite;
        opacity: 0.85;
        z-index: 1;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0) rotate(0deg);
        }
        to {
          transform: translateY(-120vh) rotate(360deg);
        }
      }

      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ğŸ‚ Happy Birthday ğŸ‚</h1>
      <div class="subtitle">untuk pacar paling cantik di semesta âœ¨</div>
      <div class="heart">ğŸ’˜</div>
      <p id="message">
        Selamat ulang tahun, sayangku ğŸ’•<br />
        Hari ini dunia kelihatan lebih cerah karena kamu lahir ğŸ˜˜

      <div class="footer">dari pacarmu yang paling setia ğŸ˜Œâ¤ï¸</div>
    </div>

    <script>
      const messages = [
        "Kamu itu bukan cuma pacarku, tapi rumah paling nyaman ğŸ¡ğŸ’–",
        "Tambah umur itu bonus, tambah sayang ke aku itu wajib ğŸ˜â¤ï¸",
        "Kalau kamu sedih, aku peluk. Kalau kamu bahagia, aku ikut pamer ğŸ˜ğŸ’•",
        "Aku nggak janji sempurna, tapi aku janji setia nemenin kamu ğŸ¥¹ğŸ’",
        "Selamat ulang tahun, calon pasangan hidupku (aamiin) ğŸ˜³ğŸ’",
        "Aku sayang kamu hari ini, besok, dan tiap kali kamu baca ini ğŸ˜˜",
      ];

      let index = 0;

      function changeMessage() {
        const msg = document.getElementById("message");
        msg.style.opacity = 0;
        setTimeout(() => {
          msg.innerHTML = messages[index];
          msg.style.opacity = 1;
          index = (index + 1) % messages.length;
        }, 300);
      }

      const balloons = ["ğŸˆ", "ğŸ‰", "ğŸ‚", "ğŸ’–", "ğŸ’˜", "ğŸ¥°"];

      setInterval(() => {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.innerText =
          balloons[Math.floor(Math.random() * balloons.length)];
        balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 9000);
      }, 500);
    </script>
  </body>
</html>
