<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f8cdda, #f1f4fd);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .card {
        background: #ffffff;
        border-radius: 24px;
        padding: 42px 36px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeUp 0.9s ease forwards;
        position: relative;
        z-index: 2;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        color: #ff4d6d;
      }

      .subtitle {
        margin-top: 6px;
        font-size: 14px;
        font-weight: 400;
        color: #888;
      }

      .divider {
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #ff4d6d, #ff8fa3);
        margin: 18px auto;
        border-radius: 4px;
      }

      .heart {
        font-size: 44px;
        margin: 12px 0;
        animation: pulse 1.2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      p {
        font-size: 16px;
        line-height: 1.7;
        color: #555;
        min-height: 96px;
        transition: opacity 0.3s ease;
      }

      button {
        margin-top: 24px;
        padding: 14px 26px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(255, 77, 109, 0.35);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(255, 77, 109, 0.45);
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }

      /* Floating decoration */
      .float {
        position: absolute;
        bottom: -80px;
        font-size: 26px;
        animation: floatUp linear infinite;
        opacity: 0.6;
        z-index: 1;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Birthday üéÇ</h1>
      <div class="subtitle">untuk pacarku tersayang, Ardilah Safitri ‚ú®</div>

      <div class="divider"></div>

      <div class="heart">‚ù§Ô∏è</div>

      <p id="message">
        Selamat ulang tahun, sayang..<br />
        Semoga setiap langkahmu selalu dipenuhi bahagia dan cinta..
      </p>

      <button onclick="changeMessage()">Klik pelan-pelan ya ü§ç</button>

      <div class="footer">
        ‚Äî dari seseorang yang selalu mencintaimu, anjayyy..
      </div>
    </div>

    <script>
      const messages = [
        "Kamu adalah tempat ternyaman untuk pulang, kapan pun aku lelah..",
        "Bertambah usia berarti semakin banyak kenangan indah yang akan kita buat..",
        "Terima kasih sudah hadir dan membuat hidupku lebih berarti..",
        "Aku mungkin tidak sempurna, tapi cintaku padamu selalu utuh..",
        "Hari ini tentang kamu, tapi doaku untukmu setiap hari..",
        "Selamat ulang tahun, cintaku. Aku bersyukur memilikimu..",
      ];

      let index = 0;

      function changeMessage() {
        const msg = document.getElementById("message");
        msg.style.opacity = 0;

        setTimeout(() => {
          msg.innerHTML = messages[index];
          msg.style.opacity = 1;
          index = (index + 1) % messages.length;
        }, 300);
      }

      const floats = ["‚ú®", "ü§ç", "üå∏"];

      setInterval(() => {
        const el = document.createElement("div");
        el.className = "float";
        el.innerText = floats[Math.floor(Math.random() * floats.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = 6 + Math.random() * 4 + "s";
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 10000);
      }, 1200);
    </script>
  </body>
</html>
